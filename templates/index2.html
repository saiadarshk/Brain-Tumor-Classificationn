<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Tumor Classification</title>

    <!-- Bootstrap for Styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e1e2e, #252542);
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
        }
        .container:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 12px rgba(255, 255, 255, 0.3);
        }
        h2 {
            color: #ffcc00;
            text-shadow: 0 0 10px rgba(255, 204, 0, 0.8);
        }
        .btn-upload {
            background: linear-gradient(45deg, #ff4d4d, #ffcc00);
            color: white;
            font-weight: bold;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            transition: 0.3s;
            box-shadow: 0 4px 10px rgba(255, 204, 0, 0.5);
        }
        .btn-upload:hover {
            transform: scale(1.1);
            background: linear-gradient(45deg, #ffcc00, #ff4d4d);
            box-shadow: 0 6px 12px rgba(255, 204, 0, 0.7);
        }
        .uploaded-image {
            margin-top: 20px;
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.3);
        }
        .preview-container {
            display: none;
            margin-top: 20px;
        }
        .loading-spinner {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üì∏ Brain Tumor Classification using CNN & ResNet50V2</h2>
        <p>Upload an image and see the prediction!</p>
        <form action="/" method="POST" enctype="multipart/form-data" id="upload-form">
            <input type="file" name="file" id="file-input" class="form-control" required>
            <button type="submit" class="btn-upload mt-3">Upload & Predict</button>
        </form>
        
        <!-- Loading Spinner -->
        <div class="loading-spinner" id="loading-spinner">
            <div class="spinner-border text-warning" role="status">
                <span class="visually-hidden">Processing...</span>
            </div>
            <p>Analyzing Image...</p>
        </div>

        <!-- Preview Container -->
        <div class="preview-container" id="preview-container">
            <h3>üîç Image Preview:</h3>
            <img id="preview-image" src="" alt="Preview Image" class="uploaded-image">
        </div>

        {% if filename %}
            <h3 class="mt-4">‚úÖ Uploaded Image:</h3>
            <img src="{{ url_for('static', filename='uploads/' + filename) }}" 
                 class="uploaded-image" 
                 alt="Uploaded Image">
        {% endif %}

        {% if prediction is not none %}
            <h3 class="mt-4">üîÆ Prediction: {{ prediction }}</h3>
        {% endif %}
    </div>

    <script>
        document.getElementById('file-input').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('preview-image').src = e.target.result;
                    document.getElementById('preview-container').style.display = "block";
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('upload-form').addEventListener('submit', function() {
            document.getElementById('loading-spinner').style.display = "block";
        });
    </script>
</body>
</html>
